<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Simple Counter</title>
    <script src="https://cdn.tailwindcss.com/"></script>
</head>
<body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
        <h1 class="max-w-md mx-auto text-center text-2xl font-bold">Simple  HTML Counter Application</h1>
        <div class="max-w-md mx-auto mt-10 space-y-5">
            <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-slate-100 rounded shadow ">
                <div class="text-2xl font-semibold" id="counter">0</div>
                <div class="flex  space-x-3">
                    <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="increment">Increment</button>
                    <button class="bg-purple-400 text-white px-3 py-2 rounded shadow" id="decrement">Decrement</button>
                </div>
            </div>
        </div>

        <div class="max-w-md mx-auto mt-10 space-y-5">
            <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-slate-100 rounded shadow ">
                <div class="text-2xl font-semibold" id="counter2">0</div>
                <div class="flex  space-x-3">
                    <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="increment2">Increment</button>
                    <button class="bg-purple-400 text-white px-3 py-2 rounded shadow" id="decrement2">Decrement</button>
                </div>
            </div>
        </div>

        <div class="max-w-md mx-auto mt-10 space-y-5">
            <div class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-slate-100 rounded shadow ">
                <div class="text-2xl font-semibold" id="counter3">0</div>
                <div class="flex  space-x-3">
                    <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow" id="increment3">Increment</button>
                    <button class="bg-purple-400 text-white px-3 py-2 rounded shadow" id="decrement3">Decrement</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
